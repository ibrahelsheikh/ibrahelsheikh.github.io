<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Random Password Generator</h1>
</header>
<main>
    <div class="password">
        <p id="passwordDisplay">Click the button below to generate a password</p>
        <label for="lengthInput">Password length:</label>
        <input type="number" id="lengthInput" min="6" max="32" value="12">
        <button id="generateButton" onclick="generatePassword()">Generate Password</button>
        <button id="copyButton" onclick="copyPassword()" disabled>Copy</button>
    </div>
</main>
<footer>
    <p>Created by ChatGPT</p>
</footer>
<script>
    function generatePassword() {
        // define possible characters for password
        const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
        const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-={}[]|\\:;<>,.?/~`';

        // concatenate all possible characters
        const allChars = lowercaseLetters + uppercaseLetters + numbers + symbols;

        // get length of password from input
        const lengthInput = document.getElementById('lengthInput');
        const length = lengthInput.value;

        // generate random password using possible characters
        let password = '';
        for (let i = 0; i < length; i++) {
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        // display generated password
        const passwordDisplay = document.getElementById('passwordDisplay');
        passwordDisplay.innerText = password;

        // enable copy button
        const copyButton = document.getElementById('copyButton');
        copyButton.disabled = false;
    }

    function copyPassword() {
        // get password from display element
        const passwordDisplay = document.getElementById('passwordDisplay');
        const password = passwordDisplay.innerText;

        // create temporary textarea to copy password to clipboard
        const textarea = document.createElement('textarea');
        textarea.value = password;
        textarea.setAttribute('readonly', '');
        textarea.style.position = 'absolute';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);

        // copy password to clipboard
        textarea.select();
        document.execCommand('copy');

        // remove temporary textarea
        document.body.removeChild(textarea);

        // show confirmation message
        const copyMessage = document.getElementById('copyMessage');
        copyMessage.innerText = 'Password copied to clipboard!';
        copyMessage.style.display = 'block';

        // hide the message after 2 seconds
        setTimeout(function () {
            copyMessage.style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
