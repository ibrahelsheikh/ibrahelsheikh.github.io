<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title> 
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="imgs/sneakers.png" alt="">
            </div>
            <div class="navItem" id="search-box">
                    <input type="text" placeholder="Search..." class="search-input">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div> 
            <div class="navItem cart">
                <div class="cart">
                    <i class="fa-solid fa-shopping-cart" id="shopping-cart-icon"></i>
                </div>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem selectedItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>

    <div id="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="imgs/air.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
                <img src="imgs/jordan.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
                <img src="imgs/blazer.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
                <img src="imgs/crater.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
            </div>
            <div class="sliderItem">
                <img src="imgs/hippie.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
